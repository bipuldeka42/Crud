<!DOCTYPE html>
<html>
  <head>
        <title>Page Title</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6"> 
          <h1>Add Employe</h1>
          <table class="table table-hover">
          <form action = "" enctype="multipart/form-data" method = "post">
          {% csrf_token %}
          {{form.as_p }}
          <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </table>
        </div>
        
        
        <div class="col-2">
          <p><h4> Employe Data</h4></p>
          <table class="table table-hover">
            <thead>
              <tr class=col-sm-6>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <th class="table-primary" scope="row"></th>
                <td><button type="submit" class="btn btn-success">Update</button></td>
                <td><button type="submit" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
    <div class="col-12">
      <p><h3> Employe Profile</h3></p>
      <table class="table table-hover">
        <thead>
          <tr class=col-sm-4>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Roll</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
            {% for f in all_data %}
          <tr >
            <th class="table-primary" scope="row">{{forloop.counter}}</th>
            <td>{{f.name}}</td>
            <td>{{f.cl}}</td>
            <td>{{f.roll}}</td>
            <td><p><img src="{{f.pro_img.url}}" height="100px"> </p></td>
            
          </tr>
          {% endfor %}
          


        </tbody>
      </table>
    </div>
  </body>
</html>
