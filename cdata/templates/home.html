<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        

<h1>Employe Data</h1>
<div class="container"> 
  <div class="row align-items-start">
    <div class="col mt-4">
<form action = "" enctype="multipart/form-data" method = "post">
  {% csrf_token %}
  {{form.as_p }}
  <button type="submit" class="btn btn-success">Submit</button>
  <div class="col mt-4">
  <table class="table table-hover" col mt -4>
    <thead>
      <tr class=col-sm-4>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Roll</th>
        <th scope="col">Photo</th>
      </tr>
    </thead>
    <tbody>
        {% for f in all_data %}
      <tr >
        <th class="table-primary" scope="row">{{forloop.counter}}</th>
        <td>{{f.name}}</td>
        <td>{{f.cl}}</td>
        <td>{{f.roll}}</td>
        <td><p><img src="{{f.pro_img.url}}" height="100px"> </p></td>
        
      </tr>
      {% endfor %}
      


    </tbody>
  </table>
</div>
  
</form>
{% for i in all_data %}

<div class="col">
      <img src="{{ students.pro_img.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
</div>
{% endfor %}
</div>
</div>

    </body>
</html>
